<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Header and Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="main-header">
        <div class="container">
            <h1>My To-Do App</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="todo-container">
        <header>
            <h2>Task Manager</h2>
            <input type="text" id="new-task" placeholder="Add a new task..." required>
            <input type="date" id="task-date" title="Select a deadline" required>
            <input type="time" id="task-time" title="Select a time">
            <button id="add-task">Add</button>
        </header>
        <ul id="task-list"></ul>
    </div>

    <!-- Footer Section -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 To-Do App. All rights reserved.</p>
            <p>Follow us on: 
                <a href="#" target="_blank">Facebook</a> | 
                <a href="#" target="_blank">Twitter</a> | 
                <a href="#" target="_blank">Instagram</a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
